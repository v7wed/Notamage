name: Notamage CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ] 

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json
    
    - name: Install Backend dependencies
      working-directory: ./Backend
      run: npm ci
    
    - name: Security audit
      working-directory: ./Backend
      run: npm audit --audit-level=high
      continue-on-error: true
    
    - name: Run Backend tests
      working-directory: ./Backend
      env:
        NODE_ENV: test
        MONGO_URI_TEST: mongodb://localhost:27017/notes_app_test
        JWT_SECRET: test-jwt-secret-for-ci-only
      run: npm test

    - name: Summary
      run: echo 'Backend tests are successful'
      

  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
    
    - name: Install Frontend dependencies
      working-directory: ./Frontend
      run: npm ci
    
    - name: Security audit
      working-directory: ./Frontend
      run: npm audit --audit-level=high
      continue-on-error: true
    
    - name: Build Frontend
      working-directory: ./Frontend
      run: npm run build
    
    - name: Summary
      run: echo "Frontend builds successfully"
